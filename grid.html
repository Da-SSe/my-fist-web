<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        /*
        caniuse.com => 현재 웹브라우저들이 얼마나 기술을 채택하고있는가에 대한 통계
        */
        #grid {
            border: 3px solid pink;
            display: grid;
            grid-template-columns: 1fr 1fr;
        }
        div {
            border: 3px solid darkgray;
        }
    </style>
</head>
<body>
    <div id="grid">
        <div>NAVIGATION</div>
        <div>ARTICLE</div> 
    </div>
    
</body>
</html>
